<mat-toolbar color="primary">
    <span>Events</span>
    <!-- <span class="spacer"></span>
    Reload data:
    <button mat-icon-button (click)="refresh()">
      <mat-icon>refresh</mat-icon>
    </button> -->
  </mat-toolbar>
  
  <div class="container mat-elevation-z8">
  
    <div class="form">
      <mat-form-field floatPlaceholder="never" color="accent">
        <input matInput #filter placeholder="Filter issues">
      </mat-form-field>
    </div>
  
    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell" style="text-align: center">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
              <!-- image Column -->
        
            <ng-container matColumnDef="image">
              <mat-header-cell *matHeaderCellDef  > Image </mat-header-cell>
              <mat-cell *matCellDef="let row"> 	

                 <div class="pdiv">
                            <!-- {{row.images}} -->
                   <app-moadalga [images]="row.images" (click)="onImgClick(row.images)" ></app-moadalga>   
                    
                 </div>                
              </mat-cell>
              </ng-container>
  
      <!-- ID Column -->
      <!-- <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let row" style="text-align: center" >{{row.id}}</mat-cell>
      </ng-container> -->
      
      <ng-container matColumnDef="btsName">
          <mat-header-cell *matHeaderCellDef mat-sort-header>BtsName</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.btsName}}</mat-cell>
        </ng-container>

        
        <ng-container matColumnDef="eventReason">
            <mat-header-cell *matHeaderCellDef mat-sort-header>EventReason</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.eventReason}}</mat-cell>
          </ng-container>
  
                  
        <ng-container matColumnDef="time">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Time</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.time}}</mat-cell>
          </ng-container>
  
  
      <!-- actions -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          Delete
          <!-- <button mat-icon-button color="primary" (click)="addNew()">
            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
          </button> -->
        </mat-header-cell>
  
        <mat-cell *matCellDef="let row; let i=index;">
          <!-- <button mat-icon-button color="accent" (click)="startEdit(i, row.id, row.title, row.state, row.url, row.created_at, row.updated_at)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button> -->
  
          <button mat-icon-button color="accent" (click)="deleteItem(i,row.btsName,row.eventReason,row.time)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
  
    <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
      No results
    </div>
  
    <mat-paginator #paginator
                   [length]="dataSource.filteredData.length"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
