

<div  fxLayout="column"  >
	<mat-card  class="mattab" >
	<h2 class="example-h2"> BTS name</h2>
	<mat-card-content>
    <div class="demo-tab-content">

			<div fxLayout="row"   fxLayout.lt-sm="column"  fxLayoutGap="10px " class="generalclass"  >
     
					<div   [class.mat-elevation-z2]="!isActive" [class.mat-elevation-z8]="isActive" fxFlex="30" fxFlex.lt-md="50" fxFlex.lt-sm="100" >
		  
						  <form class="example-form">
						  
						
								  <p>
									<mat-form-field class="example-full-width">
										  <input matInput placeholder="Bst ID"   [(ngModel)]="btsId" name="btsId" required>
									</mat-form-field>
									<mat-form-field class="example-full-width">
										  <input matInput placeholder="Bst name" [(ngModel)]="btsName" name="btsName" required>
									</mat-form-field>
								  </p>
								  <p>
										  <mat-form-field class="example-full-width">
												<input matInput  #LongLoc  placeholder="Long Loc"  name="longv"  [(ngModel)]="longValue" (keyup)="onKeyLong(LongLoc)"  type="number" required>
										  </mat-form-field>
										  <mat-form-field class="example-full-width">
											<input 	 matInput  #LatLoc placeholder="Lat Loc" name="latv"   [(ngModel)]="latValue"  (keyup)="onKeyLat(LatLoc)"  type="number" required>
										
										  </mat-form-field>
										</p>
									  
										<p>
		  
					  <button  style="margin-left: 20px;margin-bottom: 20px; float: left" (click)="OnCancel()" mat-raised-button >Reset</button>
		  
						  <button mat-raised-button  style="margin-right: 20px; float: right" (click)="crudtable.mapDataF(mapData)" color="primary">Save</button>
												  
								  
									  </p>
													  
						  
						   </form>
					  
					</div>
					<div  [class.mat-elevation-z2]="!isActive" [class.mat-elevation-z8]="isActive"  fxFlex="70" fxFlex.lt-md="50" style="background: white" fxFlex.lt-sm="100" >
					  
						  <app-generalbtsmap [markers]="markers" (valueChange)="displayCounter($event)" [lat]="latc" [lng]="lngc"></app-generalbtsmap>
					</div>
		  
		   
				</div>
	</div>
	</mat-card-content>
	<mat-card-content>
		    <div class="demo-tab-content">
					<div flexLayout="column" class="generalclass" >
							<app-crudtable  #crudtable [mapData]="mapData"></app-crudtable>
				  </div>
			</div>
	</mat-card-content>
	</mat-card>

</div>
